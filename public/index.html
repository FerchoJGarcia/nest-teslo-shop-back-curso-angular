<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teslo Shop API</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b1020;
        --fg: #e6e9f2;
        --muted: #aab2c8;
        --card: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.12);
        --link: #8ab4ff;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 600px at 10% 10%, #16224a, var(--bg));
        color: var(--fg);
      }
      .wrap {
        max-width: 760px;
        margin: 0 auto;
        padding: 64px 20px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 24px;
        backdrop-filter: blur(10px);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 8px 0;
        color: var(--muted);
        line-height: 1.5;
      }
      a {
        color: var(--link);
      }
      code {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.14);
        padding: 2px 6px;
        border-radius: 8px;
      }
      .links {
        margin-top: 14px;
        display: flex;
        gap: 14px;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Teslo Shop Backend</h1>
        <p>Este dominio expone una API. Prueba estos endpoints:</p>
        <div class="links">
          <a href="/api">/api</a>
          <a href="/api/products">/api/products</a>
          <a href="/api/seed">/api/seed</a>
        </div>
        <p style="margin-top: 16px">
          Si est√°s buscando el frontend, normalmente se despliega como un sitio
          separado (Angular/React) y consume <code>/api</code>.
        </p>
      </div>
    </div>
  </body>
</html>
